<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit Converter</title>
    <link rel="stylesheet" />
  </head>

  <body>
    <div id="hero">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input-el" type="text" />
      <button id="btn-el">Convert</button>
    </div>

    <div id="container">
      <div>
        <h2>Length (Meter/Feet)</h2>
        <p class="units-el" data-attr="length"></p>
      </div>
      <div>
        <h2>Volume (Litres/Gallons)</h2>
        <p class="units-el" data-attr="volume"></p>
      </div>
      <div>
        <h2>Mass (Kilograms/Pounds)</h2>
        <p class="units-el" data-attr="mass"></p>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
